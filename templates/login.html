
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Platform Name</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-brown {
            background-color: #513626;
        }
        .custom-brown-text {
            color: #513626;
        }
        .form-field {
            padding: 0.75rem;
            height: 3.5rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    {% block content %}
    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <!-- Header -->
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold custom-brown-text">
                    Welcome Back
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Sign in to access your vendor dashboard
                </p>
            </div>

            <!-- Login Form -->
            <form class="mt-8 space-y-6" method="POST">
                {% csrf_token %}

                {% if form.errors %}
                <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700">
                                Invalid username or password.
                            </p>
                        </div>
                    </div>
                </div>
                {% endif %}

                <!-- Username/Email Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username or Email
                    </label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required 
                               class="form-field appearance-none relative block w-full rounded-md border border-gray-300 
                                      shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                               placeholder="Enter your username or email">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required 
                               class="form-field appearance-none relative block w-full rounded-md border border-gray-300 
                                      shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                               placeholder="Enter your password">
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox"
                               class="h-4 w-4 text-brown-600 focus:ring-brown-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium custom-brown-text hover:opacity-90">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent 
                                   text-sm font-medium rounded-md text-white custom-brown hover:opacity-90 
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brown-500">
                        Sign in
                    </button>
                </div>
            </form>

            <!-- Registration Link -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'become_vendor' %}" class="font-medium custom-brown-text hover:opacity-90">
                        Become a vendor
                    </a>
                </p>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
