<!-- templates/vendors/submit_sales.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Sales</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<style>
    .custom-brown {
        background-color: #513626;
    }
    .custom-brown-text {
        color: #513626;
    }
</style>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Submit Sales
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Your current rate is ${{ request.user.vendorprofile.item_rate }} per item
                </p>
            </div>

            <form class="mt-8 space-y-6" method="POST">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <div>
                        <label for="{{ form.items_sold.id_for_label }}" class="block text-sm font-medium text-gray-700">
                            Number of Items Sold
                        </label>
                        <div class="mt-2">
                            {{ form.items_sold}}
                            {% if form.items_sold.errors %}
                            <p class="text-red-500 text-xs mt-1">{{ form.items_sold.errors.0 }}</p>
                            {% endif %}
                        </div>
                    </div>

                    <div>
                        <label for="{{ form.notes.id_for_label }}" class="block text-sm font-medium text-gray-700">
                            Notes (optional)
                        </label>
                        <div class="mt-2">
                            {{ form.notes}}
                            {% if form.notes.errors %}
                            <p class="text-red-500 text-xs mt-1">{{ form.notes.errors.0 }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group custom-brown relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#513626]">
                        Submit Sales
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
